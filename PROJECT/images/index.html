<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어비엔비</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <section class="header">
            <div class="header-top">
                <div>
                    <a class="header-logo" href="#"><i class="fa-brands fa-airbnb"></i><p>airbnb</p></a>
                </div>
                <div class="header-search">
                    <div class="header-search-button">
                        <img src="" alt="">
                        <a href="#">숙소</a>
                    </div>
                    <div class="header-search-button">
                        <img src="" alt="">
                        <a href="#">체험</a>
                    </div>
                    <div class="header-search-button">
                        <img src="" alt="">
                        <a href="#">서비스</a>
                    </div>
                </div>
                <div class="header-menu">
                    <a class="header-menu-text" href="#">호스팅 하기</a>
                    <a class="header-menu-icon" href="#"><i class="fa-solid fa-globe"></i></a>
                    <a class="header-menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
            </div>
            <div class="header-bottom">
                <a class="header-bottom-text" href="#">여행지<br><p>여행지 검색</p></a>
                <a class="header-bottom-text" href="#">체크인<br><p>날짜 추가</p></a>
                <a class="header-bottom-text" href="#">체크아웃<br><p>날짜 추가</p></a>
                <a class="header-bottom-text" href="#">여행자<br><p>게스트 추가</p></a>
                <a class="header-bottom-button" href="#"><i class="fa-solid fa-magnifying-glass"></i> 검색</a>
            </div>
        </section>
    </header>
    <main>
        <section class="city">
            <div class="city-title">
                <div class="city-title-logo">
                    <a href="#">파리의 인기 숙소</a>
                </div>
                <div class="city-title-buttons">
                    <a class="city-title-button" href="#"><i class="fa-solid fa-angle-left"></i></a>
                    <a class="city-title-button" href="#"><i class="fa-solid fa-angle-right"></i></a>
                </div>
            </div>
            <div class="city-main">
                <div class="city-main-button">
                    <img src="https://a0.muscache.com/im/pictures/8e023fdc-590a-44bd-a25f-e8b2dbfed1eb.jpg?im_w=960" alt="1번집">
                    <a href="#">노스트람의 방<br><p>12월12일~14일<br>318,985 2박 별점</p></a>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</html>
