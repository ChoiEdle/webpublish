<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout test</title>
    <style>
        header { background-color:dodgerblue;}
        main {background-color: bisque;}
        footer {background-color: tomato;}
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="https://www.lottecinema.co.kr/NLCHS/Content/images/common/logo_footer.gif" alt="">
            
            </div>
    
            <div class="header-menu">
                <button>로그인</button>
                <button>회원가입</button>
                <button>공지사항</button>
                <button>고객센터</button>
    
            </div>
        </div>
        
    </header>


    <main>
        <div class="content">
            <aside class="sub menu" style="width: 200px;height: 500px;background-color:orange;display: inline-block;">Sub Menu</aside>
            <section class="main-content" style="width: 700px;height: 500px;background-color:gray;display: inline-block;">Main Content</section>
            <section>section #2</section>
            <section>section #3</section>
            <section>section #4</section>
        </div>
    </main>

    <!--footer-->
    <footer>footer</footer>

</body>
</html>
