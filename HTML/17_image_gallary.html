<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <style>
        img {
            width: 200px;
            height: 300px;
        }
        li {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 5px solid lightgray;
        }
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image Gallary</h1>
    <ul>
        <li>
            <img src="images/img1.jpg" alt="창문">
            <div>창문</div>
        </li>
        <li>
            <img src="images/img2.jpg" alt="검정색">
            <div>검정색</div>
        </li>
        <li>
            <img src="images/img3.jpg" alt="산정상">
            <div>산정상</div>
        </li>
        <li>
            <img src="images/img4.jpg" alt="해바라기">
            <div>해바라기</div>
        </li>
        <li>
            <img src="images/img5.jpg" alt="하늘">
            <div>하늘</div>
        </li>
    </ul>

</body>
</html>
